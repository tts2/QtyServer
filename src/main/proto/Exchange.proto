syntax = "proto3";
option optimize_for = SPEED; // 加快解析
option java_package="com.javacgo.remote.qt.common.protocol";   //指定生成到哪个包下
option java_outer_classname="BigPack"; // 外部类名

//protobuf 可以使用message 管理其他的message 
message Exchange {

    //定义一个枚举类型
    //在proto3 要求enum的编号从0开始
    enum DataType {
        TypeHost = 0;
		//查询主机
		TypeQueryHost = 1 ;
		//主机发现回复
		TypeResponseHost = 2;
		//请求认证
        TypeRequestAuth = 3 ;
		//回复认证
		TypeResponseAuth = 4 ;
		//请求桌面
		TypeRequestDesk = 5 ;
		//桌面参数
		TypeImageParameters = 6 ;
		//截屏图片数据
		TypeImage = 7 ;
		//接收的瓷块
		TypeImageReceived = 8 ;
		//鼠标移动
		TypeMouseMove = 9 ;
    }

    //用data_type 来标识传的是哪一个枚举类型
    DataType dataType = 1;
	string resourceId = 2 ;
	string targetId = 3 ;
	int32 errorCode = 4 ;

    //表示每次枚举类型最多只能出现其中的一个, 节省空间
    oneof dataBody {
        WMHostInfo HostInfo = 5;
		
        CsQueryHost questHost = 6 ;
        ScResponseHost responseHost = 7 ;
		
        CsRequestAuth requestAuth = 8 ;
		ScResponseAuth responseAuth = 9 ;
		
		CsDeskRequest  requestDesk = 10 ;
		ScImageParameters imageParameters = 11 ;
		ScImageInfo image = 12 ;
		CsImageReceived imageReceived = 13 ;
		
		CsMouseMove mouseMove = 14 ;
    }

}


message WMHostInfo {
    //电脑名称
    string pcName = 1; 
    //mac地址
    string mac = 2;
	//主控或者被控 1为主 2为被
	int32 activeOrpassive = 3 ; 
}
message CsQueryHost{
}

message ScResponseHost{
    bool isExist = 1 ;
}
message CsRequestAuth {
	string targetPasswd = 1  ;
}

message ScResponseAuth {
	bool success = 1 ;

}

message CsDeskRequest{
	bool openOrClose = 1 ;	
}

message ScImageParameters{
	int32 imageWidth = 1 ;
	int32 imageHeight =2 ;
	int32 rectWidth = 3;
}
message ScImageInfo {
    int32 posX = 1 ;
    int32 posY = 2 ;
    int32 tileNum = 3;   
	bytes m_data = 4 ;
}
message CsImageReceived{
	int32 TileNum = 1;
}

message CsMouseMove{
	int32 posX = 1;
	int32 posY = 2;
}